<nav mat-tab-nav-bar
     mat-stretch-tabs
     class="center"
     [backgroundColor]="'primary'"
     [color]="'accent'">
  <a mat-tab-link
     *ngFor="let link of navLinks"
     [routerLink]="link.link"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
        <mat-icon class="example-tab-icon">{{link.icon}}</mat-icon>
        {{link.label}}
  </a>
</nav>
