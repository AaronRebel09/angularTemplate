<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary" class="elevation">Menu</mat-toolbar>
    <mat-nav-list>
        <a mat-list-item routerLink="/first-page">First Page</a>
        <a mat-list-item routerLink="/second-page">Second Page</a>
        <a mat-list-item routerLink="/third-page">Third Page</a>
        <a mat-list-item routerLink="/fourth-page">Fourth Page</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="elevation-appbar">      
      <mat-toolbar-row>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <button 
        type="button"        
        mat-button (click)="drawer.toggle()">
        hide menu
        </button>
        <span class="example-spacer"></span>
        <mat-icon class="example-icon">search</mat-icon>
        <mat-icon class="example-icon">shopping_cart</mat-icon>
      </mat-toolbar-row>      
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
