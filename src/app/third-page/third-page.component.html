<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
  <mat-card class="card-picture" *ngFor="let picture of imagesLink">
    <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
      <span fxFlex="100%">{{picture.title}}</span>
    </mat-card-title>
    <img mat-card-image [src]="picture.link">
  </mat-card>
</div>
